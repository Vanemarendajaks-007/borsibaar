name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual triggering from GitHub Actions UI

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/vanemarendajaks-007/borsibaar-backend
  FRONTEND_IMAGE: ghcr.io/vanemarendajaks-007/borsibaar-frontend
  DEPLOY_PATH: /opt/borsibaar
  DOCKER_COMPOSE_FILE: docker-compose.prod.yaml
  GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
  GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}

jobs:
  # Build Docker images and push to GitHub Container Registry
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write # Required to push images to ghcr.io

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # BuildKit enables efficient Docker builds with layer caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Backend: multi-stage build (Maven + JRE) with GHA layer caching
      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/Dockerfile
          push: true
          tags: ${{ env.BACKEND_IMAGE }}:latest,${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

      # Frontend: multi-stage build (Node + standalone Next.js) with GHA layer caching
      # NEXT_PUBLIC_BACKEND_URL is needed at build time for client-side OAuth redirects
      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: frontend/Dockerfile
          push: true
          tags: ${{ env.FRONTEND_IMAGE }}:latest,${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend
          build-args: |
            NEXT_PUBLIC_BACKEND_URL=${{ vars.NEXT_PUBLIC_BACKEND_URL }}

  # Deploy pre-built images to production server
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Build .env.production from individual secrets and variables
      # Secrets: POSTGRES_PASSWORD, GOOGLE_CLIENT_ID, GOOGLE_CLIENT_SECRET, JWT_SECRET
      # Variables: POSTGRES_DB, POSTGRES_USER, APP_CORS_ALLOWED_ORIGINS, APP_FRONTEND_URL, NEXT_PUBLIC_BACKEND_URL
      - name: Create .env.production
        run: |
          cat <<EOF > .env.production
          POSTGRES_DB=${{ vars.POSTGRES_DB }}
          POSTGRES_USER=${{ vars.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}

          SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${{ vars.POSTGRES_DB }}
          SPRING_DATASOURCE_USERNAME=${{ vars.POSTGRES_USER }}
          SPRING_DATASOURCE_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}

          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}

          JWT_SECRET=${{ secrets.JWT_SECRET }}

          APP_CORS_ALLOWED_ORIGINS=${{ vars.APP_CORS_ALLOWED_ORIGINS }}
          APP_FRONTEND_URL=${{ vars.APP_FRONTEND_URL }}
          NEXT_PUBLIC_BACKEND_URL=${{ vars.NEXT_PUBLIC_BACKEND_URL }}
          EOF

      # Only send config files to server â€” images are pulled from ghcr.io
      - name: Create deployment package
        run: |
          tar czf deployment.tar.gz \
            nginx/ \
            "$DOCKER_COMPOSE_FILE" \
            .env.production

      - name: Copy deployment package to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: deployment.tar.gz
          target: /tmp/

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: DEPLOY_PATH,DOCKER_COMPOSE_FILE,GHCR_USERNAME,GHCR_TOKEN
          timeout: 30m
          script: |
            set -e

            mkdir -p $DEPLOY_PATH
            cd $DEPLOY_PATH

            # Extract config files (nginx, docker-compose, .env)
            tar xzf /tmp/deployment.tar.gz
            rm /tmp/deployment.tar.gz

            # Copy environment file
            if [ -f .env.production ]; then
              cp .env.production .env
            fi

            echo "$GHCR_TOKEN" | sudo docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin

            # Stop existing containers, pull latest images from ghcr.io and restart
            docker compose -f "$DOCKER_COMPOSE_FILE" down
            docker compose -f "$DOCKER_COMPOSE_FILE" pull
            docker compose -f "$DOCKER_COMPOSE_FILE" up -d

            echo "Deployment complete!"
            docker compose -f "$DOCKER_COMPOSE_FILE" ps
